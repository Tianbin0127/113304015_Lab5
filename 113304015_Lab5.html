<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5</title>
    <link rel="stylesheet" href="113304015_Lab5.css">
</head>
<body>
    <form id="gradeForm">
        <label for="mathGrade">Math Grade:</label>
        <input type="number" id="mathGrade" min="0" max="100" required>
        <label for="englishGrade">English Grade:</label>
        <input type="number" id="englishGrade" min="0" max="100" required>
        <button type="button" id="submitGrade">Submit</button>
    </form>
    <table id="gradeTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td><strong>Average</strong></td>
                <td id="mathAvg"><strong>-</strong></td>
                <td id="englishAvg"><strong>-</strong></td>
                <td id="overallAvg"><strong>-</strong></td>
            </tr>
        </tfoot>
    </table>
    <script src="113304015_Lab5.js"></script>
</body>
</html>
